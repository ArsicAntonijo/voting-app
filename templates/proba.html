{% extends "bootstrap/base.html" %}

{% block content %}
<div  style="background-color: #e3f2fd; padding: 20px; margin-bottom: 20px; width: 95%; margin: auto;">

  <a  style="padding-right: 10px; text-decoration: none; color: #7c795d;">Резултати</a>
  <a href="/logout" style="padding-right: 10px; float: right; text-decoration: none; color: #7c795d;">Одјава</a>
     
</div> 
<div class="container justify-content-center" style="margin-top: 30px;">
  <div class="row">
    <div class="col-lg-12">
      <div class="jumbotron text-center">
        <h2>Победник на изборима је {{ res['pobednik'] }}</h2>
        <p>Резултате можете видети испод</p>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col"></div>
    <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Назив кандидата</th>
                      <th scope="col">Број гласовa</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for key in res['all'] %}
                    <tr>
                      <th scope="row">-></th>
                      <td>{{ key }}</td>
                      <td>{{ res['all'][key] }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
            </table>
          </div>
        </div>
    </div>
    
    <div class="col"></div>    
  </div>
 
</div>

{% endblock %}
